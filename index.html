<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Bejeweled</title>
        <link href="css/home.css" rel="stylesheet">
        <link href="css/jogo.css" rel="stylesheet">
        <link href="css/geral.css" rel="stylesheet">
        <link href="css/condicional.css" rel="stylesheet">
        <script src="js/scripts.js"></script>
        <script src="js/options.js"></script>
        <script src="js/login.js"></script>
        <script src="js/game.js"></script>
        <script src="js/checking.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="pagina_jogo">
            <img id="logo" src="imagens/logo2.png" alt="bejeweled logo">
            <!-- botões iniciais -->
            <div id="game">
                <button type="button" onclick="startGame(); sound()"
                    class="rightbuttons">COMEÇAR</button>
                <button type="button" onclick="soundAndGo('classifications.html')"
                    class="rightbuttons">CLASSIFICAÇÕES</button>
                <button type="button" onclick="soundAndGo('definicoes.html')"
                    class="rightbuttons">DEFINIÇÕES</button>
                <button type="button" onclick="sound()" class="leftbuttons">DICA</button>
                <button type="button" onclick="soundAndGo('regras.html')"
                    class="leftbuttons">REGRAS</button>
                <button type="button" onclick="sound()" class="leftbuttons">SINGLE
                    PLAYER</button>
                <button type="button" onclick="soundAndGo('multiplayer.html')" class="leftbuttons">MULTIPLAYER</button>
                <button type="button" onclick="sound()" class="leftbuttons">MODOS
                    DE JOGO</button>
                <!-- Jogo -->
                <div class="gamebox">
                </div>
                <div class="caixapontos">
                    <p>Pontos: <span class="spanPontos">0</span></p>
                    <p>Tempo: <span class="spanTempo">00:00:00</span></p>
                    <p><span class="spanEstado"></span></p>
                </div>
                <div id="gamebuttons">
                    <button type="button" onclick="reiniciar();" class="gamebuttons">REINICIAR</button>
                    <button type="button" onclick="baralhar(); sound()" class="gamebuttons">BARALHAR</button>
                </div>
            </div>
        </div>
    </body>
</html>
