<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Defini√ß√µes</title>
        <link href="css/home.css" rel="stylesheet">
        <link href="css/geral.css" rel="stylesheet">
        <link href="css/jogo.css" rel="stylesheet">
        <link href="css/condicional.css" rel="stylesheet">
        <script src="js/options.js"></script>
        <script src="js/scripts.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>DEFINI√á√ïES üõ†</h1>
        <!--N√∫mero de jogadores em multiplayer-->
        <form name="options_form">
            <div class="option">
                <label class="rangename" for="players">N√öMERO DE JOGADORES:</label>
                <input type="range" min="2" max="4" value="2" class="option_slider"
                    id="players"
                    name="player_number"
                    onchange="saveOptions()"
                    oninput='players_number.innerText = this.value + " jogadores"'>
            <p class="rangenumber" id="players_number">2 jogadores</p>
            </div>
            <!--Pontos a dividir por 100-->
            <div class="option">
                <label class="rangename" for="max_points">M√ÅXIMO DE PONTOS:</label>
                <input type="range" min="1" max="10" value="5" class="option_slider"
                    id="max_points"
                    name="max_points"
                    onchange="saveOptions()"
                    oninput='max_points_number.innerText = (this.value * 100) + " pontos"'>
            <p class="rangenumber" id="max_points_number">500 pontos</p>
            </div>
            <!--Tempo em minutos-->
            <div class="option">
                <label class="rangename" for="time_limit">LIMITE DE TEMPO:</label>
                <input type="range" min="1" max="60" value="5" class="option_slider"
                    id="time_limit"
                    name="time_limit"
                    onchange="saveOptions()"
                    oninput='time_limit_number.innerText = this.value + " minutos"'>
            <p class="rangenumber" id="time_limit_number">5 minutos</p>
            </div>
            <!--Tamanho do Tabluleiro (8x8 por omiss√£o)-->
            <div class="option">
                <label class="rangename" for="board_size">TAMANHO DO TABULEIRO:</label>
                <input type="range" min="6" max="16" value="8" class="option_slider"
                    id="board_size"
                    name="board_size"
                    onchange="saveOptions()"
                    oninput='total_size_number.innerText = this.value + "x" + this.value'>
            <p class="rangenumber" id="total_size_number">8x8</p>
            </div>
        </form>
        <button onclick="window.location='index.html';" class="backbutton">VOLTAR</button>
    </body>
</html>
