<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <title>Multiplayer</title>
        <link href="css/multiplayer.css" rel="stylesheet">
        <link href="css/geral.css" rel="stylesheet">
        <link href="css/condicionalmp.css" rel="stylesheet">
        <script src="js/scripts.js"></script>
        <script src="js/options.js"></script>
        <script src="js/login.js"></script>
        <script src="js/game.js"></script>
        <script src="js/multiplayer.js"></script>
        <script src="js/checking.js"></script>
        <meta charset="utf-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="pagina_jogo_mp">
            <img id="logo" src="imagens/logo2.png" alt="bejeweled logo">
            <!-- botões iniciais -->
            <div id="game">
                <button type="button" onclick="startGame(); sound()"
                    class="rightbuttons">COMEÇAR</button>
                <button type="button"
                    onclick="soundAndGo('definicoes.html')"
                    class="rightbuttons">DEFINIÇÕES</button>
                <button type="button"
                    onclick="soundAndGo('index.html')"
                    class="rightbuttons">VOLTAR</button>
                <div class="gamebox" id="gamebox1">
                </div>
                <div class="caixapontos" id="caixapontos1">
                    <p>Pontos: <span class="spanPontos" id="spanPontos1">0</span></p>
                    <p>Tempo: <span class="spanTempo" id="spanTempo1">00:00:00</span></p>
                    <p><span class="spanEstado" id="spanEstado1"></span></p>
                </div>

                <div class="gamebox" id="gamebox2">
                </div>
                <div class="caixapontos" id="caixapontos2">
                    <p>Pontos: <span class="spanPontos" id="spanPontos2">0</span></p>
                    <p>Tempo: <span class="spanTempo" id="spanTempo2">00:00:00</span></p>
                    <p><span class="spanEstado" id="spanEstado2"></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
