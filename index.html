<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <title>Bejeweled</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="js/jogo.js" type="script">
    </head>
    <body>
        <center>
        <h1>Bejeweled!</h1>
        </center>
        <!-- Intro -->
        <div class="intro">
            <button class="intro_button" type="button">Authors</button>
            <a href="authors.html">
        </a>
        <a href="rules.html">
            <button class="intro_button" type="button">Help page / Rules</button>
        </a>
        </div>
        <p></p>
        <!-- Jogo -->
        <center>
        <div class="game">
        </div>
            <button type="button" class="game_button">Start</button>
            <button type="button" class="game_button">Restart</button>
        </center>
        <!-- Opções -->
        <div class="options">
            <h2>Options:</h2>
            <h3>Customize:</h3>
            <p>
            <label for="player_number">Number of players:</label>
            <input type="range" max=10 min=1 name="player_number">
            </p>
            <p>
            <label for="max_points">Maximum points:</label>
            <input type="range" max=5000 min=1000 name="max_points">
            </p>
        </div>
    </body>
</html>
