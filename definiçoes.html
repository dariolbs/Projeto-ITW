<!DOCTYPE html>
<html>
    <head>
        <title>Definições</title>
        <link href="css/estilo.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>DEFINIÇÕES</h1>
        <!--Número de jogadores em multiplayer-->
        <div class="option">
            <label for="players">NÚMERO DE JOGADORES:</label>
            <input type="range" min="2" max="5" value="2" class="option"
                id="players">
        </div>
        <!--Pontos a dividir por 100-->
        <div class="option">
            <label for="max_points">MÁXIMO DE PONTOS:</label>
            <input type="range" min="1" max="10" value="5" class="option"
                id="max_points">
        </div>
        <!--Tempo em minutos-->
        <div class="option">
            <label for="time_limit">LIMITE DE TEMPO:</label>
            <input type="range" min="1" max="60" value="5" class="option"
                id="time_limit">
        </div>
        <!--Tamanho do Tabluleiro (8x8 por omissão)-->
        <div class="option">
            <label for="table_size">TAMANHO DO TABULEIRO:</label>
            <input type="range" min="6" max="16" value="8" class="option"
                id="table_size">
        </div>
        <button onclick="window.location='index.html';" class="backbutton">Voltar</button>
    </body>
